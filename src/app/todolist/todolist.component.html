

<div class="container">
    <h1> TO-Do Application </h1>
    <hr>

    <form (ngSubmit)="onSubmit(taskform)" #taskform="ngForm">
    <div class="form-group">
      <label for="task">Task </label>
      <input type="text" class="form-control" id="task" placeholder="Enter Task" ngModel name="task">
      <small id="ErrorMessage" class="form-text text-danger">Required Field</small>
    </div>
      
    <button  id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>

<table class="table">
  <thead>
    <tr>      
      <th scope="col">Task</th>
      <th scope="col">Completed</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let t of Taskarray">
      <td>{{t.taskName}}</td> 
      <td><input id="myCheckbox" type="checkbox"></td>
      <td><button class="btn btn-danger btn-sm">Delete</button></td>
    </tr>       
  </tbody>
</table>

</div>
